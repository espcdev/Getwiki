                     // Clases de color aplicadas por CSS global (.message-user > div, .message-ai > div)

                      // Manejo de Errores de la IA visualmente
                      if (sender === 'ai' && message.toLowerCase().startsWith("error:")) {
                           bubble.classList.add('border', 'border-red-500', 'dark:border-red-400');
                      }

                      // Regex para encontrar bloques de c√≥digo ```lenguaje\n...\n```
                      const codeBlockRegex = /```(\w*\s*)?\n([\s\S]*?)\n```/g;
                      let lastIndex = 0;
                      let fragment = document.createDocumentFragment(); // Usar fragment para mejor rendimiento al a√±adir m√∫ltiples partes

                      // Funci√≥n segura para escapar HTML
                      const escapeHtml = (unsafe) => unsafe.replace(/</g, "&lt;").replace(/>/g, "&gt;");

                      // Procesar el mensaje buscando bloques de c√≥digo
                      message.split(codeBlockRegex).forEach((part, index) => {
                          if (index % 3 === 0) { // Es texto normal (fuera de ```)
                              if (part.trim()) {
                                  const p = document.createElement('p');
                                  p.textContent = part; // Usar textContent es m√°s seguro que innerHTML
                                  p.classList.add('my-1', 'whitespace-pre-wrap', 'break-words');
                                  fragment.appendChild(p);
                              }
                          } else if (index % 3 === 2) { // Es el contenido del bloque de c√≥digo
                              const language = message.split(codeBlockRegex)[index - 1]?.trim() || 'text'; // El lenguaje es la parte anterior
                              const code = part; // No hacer trim() aqu√≠ para preservar indentaci√≥n

                              const codeContainer = document.createElement('div');
                              codeContainer.classList.add('code-block-container');

                              // Plantilla HTML para el bloque de c√≥digo (m√°s mantenible)
                              codeContainer.innerHTML = `
                                  <div class="flex justify-between items-center mb-1">
                                      <button class="code-toggle-button" aria-expanded="false">
                                          <span class="toggle-text">Ver C√≥digo (${escapeHtml(language)})</span>
                                          <i data-lucide="chevron-down" class="icon-down w-4 h-4 ml-1 shrink-0"></i>
                                          <i data-lucide="chevron-up" class="icon-up w-4 h-4 ml-1 hidden shrink-0"></i>
                                      </button>
                                      <button class="copy-code-button p-1 text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-100" aria-label="Copiar c√≥digo">
                                          <i data-lucide="copy" class="w-4 h-4"></i>
                                      </button>
                                  </div>
                                  <pre class="code-content"><code class="language-${escapeHtml(language)}">${escapeHtml(code)}</code></pre>
                              `;
                              fragment.appendChild(codeContainer);
                          }
                          // La parte index % 3 === 1 es el lenguaje, ya capturado arriba.
                      });

                      // Si despu√©s de procesar, el fragmento est√° vac√≠o pero el mensaje original no, a√±adir el mensaje tal cual
                      if (!fragment.hasChildNodes() && message.trim()) {
                          bubble.textContent = message;
                          bubble.classList.add('whitespace-pre-wrap', 'break-words');
                      } else {
                          bubble.appendChild(fragment); // A√±adir el contenido procesado
                      }

                      messageContainer.appendChild(bubble);
                      chatMessages.appendChild(messageContainer);

                      // Crear iconos Lucide para los elementos reci√©n a√±adidos
                      if (typeof lucide !== 'undefined' && lucide.createIcons) {
                           lucide.createIcons({ nodes: [messageContainer] });
                      } else {
                           console.warn("Lucide not ready for dynamic icons in addMessage");
                      }

                      // Scroll suave al final
                      chatMessages.scrollTo({ top: chatMessages.scrollHeight, behavior: 'smooth' });

                      // A√±adir al historial para la API (solo mensajes de usuario y respuestas v√°lidas de IA)
                      if (sender === 'user' || (sender === 'ai' && !message.toLowerCase().startsWith("error:"))) {
                           messageHistory.push({ role: sender === 'user' ? 'user' : 'assistant', content: message });
                           // Limitar historial si crece mucho (opcional, ya se hace antes de enviar)
                           // if (messageHistory.length > 20) messageHistory.shift();
                      }

                 } catch (error) {
                     console.error("Error in addMessage:", error);
                     try { // Intenta mostrar un error m√≠nimo en la UI
                         const errDiv = document.createElement('div');
                         errDiv.textContent = `[Error al mostrar mensaje]`;
                         errDiv.classList.add('text-red-500','text-xs', 'text-center', 'w-full');
                         chatMessages.appendChild(errDiv);
                     } catch {} // Evita errores infinitos si falla el fallback
                 }
            }


            // --- Funciones de Autenticaci√≥n (Supabase) ---
            function clearAuthMessages() {
                 if(authError) { authError.textContent = ''; } // M√°s simple que a√±adir/quitar clases
                 if(authMessage) { authMessage.textContent = ''; }
            }

            function displayAuthError(message) {
                console.error("Auth Error:", message);
                if (authError) { authError.textContent = message; }
                if (authMessage) { authMessage.textContent = ''; } // Limpia mensaje de info si hay error
            }

            function displayAuthInfo(message) {
                if (authMessage) { authMessage.textContent = message; }
                if (authError) { authError.textContent = ''; } // Limpia mensaje de error si hay info
            }

            async function handleLogin() {
                 clearAuthMessages();
                 const email = loginEmailInput?.value.trim();
                 const password = loginPasswordInput?.value;

                 if (!email || !password) { return displayAuthError("Ingresa correo y contrase√±a."); }
                 if (!supabaseClient?.auth?.signInWithPassword) { return displayAuthError("Error interno: Cliente Supabase no inicializado."); }

                 try {
                     displayAuthInfo("Iniciando sesi√≥n...");
                     const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
                     if (error) throw error;
                     // No muestra mensaje de √©xito aqu√≠, el onAuthStateChange lo har√° indirectamente al ocultar el login
                 } catch (err) {
                     const message = err.message === 'Invalid login credentials' ? 'Credenciales inv√°lidas.' : `Error: ${err.message}`;
                     displayAuthError(message);
                 }
            }

            async function handleSignUp() {
                 clearAuthMessages();
                 const email = loginEmailInput?.value.trim();
                 const password = loginPasswordInput?.value;

                 if (!email || !password) { return displayAuthError("Ingresa correo y contrase√±a."); }
                 if (password.length < 6) { return displayAuthError("La contrase√±a debe tener al menos 6 caracteres."); }
                 if (!supabaseClient?.auth?.signUp) { return displayAuthError("Error interno: Cliente Supabase no inicializado."); }

                 try {
                     displayAuthInfo("Registrando usuario...");
                     const { data, error } = await supabaseClient.auth.signUp({ email, password });
                     if (error) throw error;

                     console.log("Sign up successful:", data.user?.email);
                     if (data.user && !data.user.email_confirmed_at && data.session === null) { // Verifica si requiere confirmaci√≥n
                         displayAuthInfo("¬°Registro exitoso! Revisa tu correo para confirmar la cuenta.");
                     } else if (data.user) { // Si no requiere confirmaci√≥n o ya estaba confirmado
                         displayAuthInfo("¬°Registro exitoso!"); // El onAuthStateChange ocultar√° el login
                     } else {
                         displayAuthInfo("Proceso de registro completado.");
                     }
                 } catch (err) {
                     let displayMessage = `Error de registro: ${err.message}`;
                     if (err.message?.includes("User already registered")) { displayMessage = "Este correo ya est√° registrado."; }
                     else if (err.message?.includes("Password should be")) { displayMessage = "Contrase√±a d√©bil o inv√°lida."; }
                     displayAuthError(displayMessage);
                 }
            }

            async function handleOAuthLogin(provider) {
                clearAuthMessages();
                if (!supabaseClient?.auth?.signInWithOAuth) {
                    return displayAuthError("Error interno: Cliente Supabase no configurado para OAuth.");
                }
                try {
                    displayAuthInfo(`Redirigiendo a ${provider}...`);
                    // La redirecci√≥n ocurre aqu√≠. Si hay un error *antes* de redirigir, se captura abajo.
                    // Si la redirecci√≥n es exitosa, el navegador abandona esta p√°gina.
                    const { error } = await supabaseClient.auth.signInWithOAuth({ provider: provider });
                    if (error) throw error;
                } catch (err) {
                    console.error(`Error Login ${provider}:`, err);
                    displayAuthError(`Error con ${provider}: ${err.message}`);
                    // Limpia el mensaje de redirecci√≥n si fall√≥
                    if (authMessage) authMessage.textContent = '';
                }
            }
            // Funciones espec√≠ficas para cada proveedor OAuth
            async function handleDiscordLogin() { handleOAuthLogin('discord'); }
            async function handleTwitterLogin() { handleOAuthLogin('twitter'); }


            async function handleLogout() {
                 if (!supabaseClient?.auth?.signOut) {
                     console.warn("Simulated logout (Supabase client invalid).");
                     currentUser = null;
                     showLoginScreen(); // Muestra pantalla de login manualmente
                     return;
                 }
                 try {
                     console.log("Attempting logout...");
                     const { error } = await supabaseClient.auth.signOut();
                     if (error) throw error;
                     console.log("Logout successful.");
                     currentUser = null; // Limpia usuario localmente
                     // El listener onAuthStateChange se encargar√° de llamar a showLoginScreen
                     if (profileDropdown) profileDropdown.classList.remove('visible'); // Cierra dropdown
                     isProfileDropdownOpen = false;
                 } catch (err) {
                     console.error("Error Logout:", err);
                     alert(`Fallo al cerrar sesi√≥n: ${err.message}`); // Notifica al usuario
                 }
            }

            // --- Funciones UI (Control Login Screen, Actualizaci√≥n Perfil) ---
            function showLoginScreen() {
                if (!loginScreen || !messageInput || !sendButton || !profileSection || !chatMessages) return;
                loginScreen.classList.remove('opacity-0');
                loginScreen.classList.add('opacity-100', 'visible'); // Asegura visibilidad
                messageInput.disabled = true;
                sendButton.disabled = true;
                profileSection.classList.add('hidden');
                if(profileDropdown) profileDropdown.classList.remove('visible'); // Oculta dropdown si estaba abierto
                isProfileDropdownOpen = false;
                chatMessages.innerHTML = ''; // Limpia mensajes anteriores
                messageHistory = []; // Limpia historial
                addMessage("Por favor, inicia sesi√≥n o reg√≠strate para comenzar.", 'ai');
                if (loginEmailInput) loginEmailInput.value = ''; // Limpia campos
                if (loginPasswordInput) loginPasswordInput.value = '';
                clearAuthMessages(); // Limpia mensajes de error/info previos
            }

            function hideLoginScreen(user) {
                if (!loginScreen || !messageInput || !sendButton || !profileSection || !profileName || !profilePic || !profileIconDefault || !chatMessages) return;
                loginScreen.classList.add('opacity-0');
                loginScreen.classList.remove('visible'); // Asegura ocultaci√≥n completa
                messageInput.disabled = false;
                sendButton.disabled = messageInput.value.trim() === ''; // Habilita bot√≥n si hay texto
                profileSection.classList.remove('hidden');

                // Actualiza info de perfil
                const userName = user.user_metadata?.full_name || user.user_metadata?.user_name || user.email || user.id; // Mejor fallback para nombre
                const avatarUrl = user.user_metadata?.avatar_url;
                profileName.textContent = userName;
                if (avatarUrl) {
                    profilePic.src = avatarUrl;
                    profilePic.classList.remove('hidden');
                    profileIconDefault.classList.add('hidden');
                } else {
                    profilePic.classList.add('hidden');
                    profilePic.src = '#'; // Limpia src anterior
                    profileIconDefault.classList.remove('hidden');
                }

                currentUser = user; // Guarda el usuario actual
                if (!document.hidden) { // Solo enfoca si la pesta√±a est√° activa
                   messageInput.focus();
                }
                chatMessages.innerHTML = ''; // Limpia mensajes (ej. "inicia sesi√≥n...")
                messageHistory = []; // Resetea historial al loguear
                addMessage(`¬°Hola ${userName}! ¬øEn qu√© puedo ayudarte hoy?`, 'ai');

                if(profileDropdown) profileDropdown.classList.remove('visible'); // Asegura dropdown cerrado
                isProfileDropdownOpen = false;
                const chevron = profileSection.querySelector('.profile-chevron');
                if (chevron) { // Asegura que el chevron est√© hacia abajo (icono 'up' cuando el perfil est√° visible)
                    chevron.setAttribute('data-lucide', 'chevron-up');
                     if(typeof lucide!=='undefined') lucide.createIcons({nodes:[chevron.parentElement]});
                }
            }

            // --- Funci√≥n Principal de Env√≠o de Mensaje (OpenRouter API) ---
            async function handleSendMessage(event) {
                 event.preventDefault(); // Evita recarga de p√°gina por el form
                 const userMessage = messageInput?.value.trim();
                 if (!userMessage || !currentUser || !loadingIndicator || !messageInput || !sendButton) return; // Verifica todos los elementos necesarios

                 addMessage(userMessage, 'user');
                 messageInput.value = ''; // Limpia input
                 sendButton.disabled = true; // Deshabilita bot√≥n mientras responde
                 loadingIndicator.classList.remove('hidden'); // Muestra "pensando..."

                 try {
                     // Limitar el historial enviado a la API (ej. √∫ltimos 10 mensajes = 5 pares user/assistant)
                     const limitedHistory = messageHistory.slice(-10);

                     const response = await fetch("[https://openrouter.ai/api/v1/chat/completions](https://openrouter.ai/api/v1/chat/completions)", {
                         method: "POST",
                         headers: {
                             "Authorization": `Bearer ${OPENROUTER_API_KEY}`,
                             "Content-Type": "application/json",
                             "HTTP-Referer": YOUR_SITE_URL, // Requerido por algunos modelos/OpenRouter
                             "X-Title": YOUR_SITE_NAME     // Opcional, √∫til para identificar tu app
                         },
                         body: JSON.stringify({
                             model: OPENROUTER_MODEL,
                             messages: limitedHistory // Env√≠a historial limitado
                         })
                     });

                     if (!response.ok) {
                         // Intenta obtener detalles del error de la API
                         let errorDetails = `Error API ${response.status}: ${response.statusText}`;
                         try {
                             const errorData = await response.json();
                             errorDetails += ` - ${errorData.error?.message || JSON.stringify(errorData.error) || 'No additional details.'}`;
                         } catch (e) {
                             try { // Si la respuesta no es JSON
                                 const textError = await response.text();
                                 errorDetails += ` - ${textError}`;
                             } catch (textE) { /* Ignora si no se puede leer el texto */ }
                         }
                         throw new Error(errorDetails);
                     }

                     const data = await response.json();
                     const aiResponse = data.choices?.[0]?.message?.content?.trim();

                     if (aiResponse) {
                         addMessage(aiResponse, 'ai');
                     } else {
                         // Si la respuesta es 200 OK pero no tiene el contenido esperado
                         console.error("Invalid response structure from OpenRouter:", data);
                         addMessage("Error: Recib√≠ una respuesta inesperada del servidor de IA.", 'ai');
                     }
                 } catch (error) {
                     console.error("Error fetching OpenRouter:", error);
                     addMessage(`Error: ${error.message || 'No se pudo conectar con el servicio de IA.'}`, 'ai');
                 } finally {
                     // Siempre oculta el indicador y re-habilita el input/bot√≥n si el usuario sigue logueado
                     loadingIndicator.classList.add('hidden');
                     if (currentUser && messageInput && sendButton) {
                         messageInput.disabled = false; // Re-habilita input
                         sendButton.disabled = messageInput.value.trim() === ''; // Habilita bot√≥n si input no est√° vac√≠o
                         if (!document.hidden) { // Solo enfoca si la pesta√±a est√° activa
                             messageInput.focus();
                         }
                     } else if (sendButton) {
                         sendButton.disabled = true; // Mantiene deshabilitado si no hay usuario
                     }
                 }
            }


            // --- A√±adir Event Listeners (con comprobaciones de existencia) ---
            if (menuButton) menuButton.addEventListener('click', toggleSidebar);
            if (closeSidebarButton) closeSidebarButton.addEventListener('click', toggleSidebar);
            if (sidebarOverlay) sidebarOverlay.addEventListener('click', toggleSidebar);
            if (themeToggleButton) themeToggleButton.addEventListener('click', toggleTheme);
            if (chatForm) chatForm.addEventListener('submit', handleSendMessage);
            if (loginButton) loginButton.addEventListener('click', handleLogin);
            if (signupButton) signupButton.addEventListener('click', handleSignUp);
            if (discordLoginButton) discordLoginButton.addEventListener('click', handleDiscordLogin);
            if (twitterLoginButton) twitterLoginButton.addEventListener('click', handleTwitterLogin); // Listener para Twitter
            if (logoutButtonDropdown) logoutButtonDropdown.addEventListener('click', handleLogout);

            // Listener para habilitar/deshabilitar bot√≥n de env√≠o seg√∫n el input
            if (messageInput && sendButton) {
                 messageInput.addEventListener('input', () => {
                     if (currentUser) { // Solo habilita si hay usuario
                         sendButton.disabled = messageInput.value.trim() === '';
                     } else {
                         sendButton.disabled = true;
                     }
                 });
                 // Permitir enviar con Enter (si no est√° ya manejado por el submit del form)
                 messageInput.addEventListener('keypress', (e) => {
                     if (e.key === 'Enter' && !e.shiftKey) { // Evitar env√≠o con Shift+Enter
                         e.preventDefault(); // Prevenir nueva l√≠nea
                         if (!sendButton.disabled) { // Solo si el bot√≥n est√° habilitado
                             chatForm.requestSubmit(); // Simula click en submit
                         }
                     }
                 });
            }

            // Listener para Toggle Dropdown Perfil
            if (profileSection && profileDropdown) {
                 profileSection.addEventListener('click', (e) => {
                      e.stopPropagation(); // Evita que el click cierre inmediatamente el dropdown
                      isProfileDropdownOpen = !isProfileDropdownOpen;
                      profileDropdown.classList.toggle('visible', isProfileDropdownOpen);
                      const chevron = profileSection.querySelector('.profile-chevron');
                      if (chevron) {
                          // El icono 'up' significa que el perfil est√° visible, 'down' cuando el dropdown est√° abierto
                          chevron.setAttribute('data-lucide', isProfileDropdownOpen ? 'chevron-down' : 'chevron-up');
                          if(typeof lucide !=='undefined') lucide.createIcons({ nodes: [chevron.parentElement] });
                      }
                 });
            }

            // Listeners Delegados en chatMessages (para Copiar y Toggle C√≥digo)
             if (chatMessages) {
                 chatMessages.addEventListener('click', (event) => {
                     // Bot√≥n Copiar C√≥digo
                     const copyButton = event.target.closest('.copy-code-button');
                     if (copyButton) {
                         const container = copyButton.closest('.code-block-container');
                         const codeElement = container?.querySelector('pre code');
                         if (codeElement?.textContent && navigator.clipboard) {
                             navigator.clipboard.writeText(codeElement.textContent).then(() => {
                                 const icon = copyButton.querySelector('i');
                                 if(icon && typeof lucide !=='undefined') {
                                     icon.setAttribute('data-lucide', 'check'); // Cambia a Check
                                     lucide.createIcons({ nodes: [copyButton] }); // Regenera icono en el bot√≥n
                                     copyButton.disabled = true; // Deshabilita temporalmente
                                     setTimeout(() => {
                                         icon.setAttribute('data-lucide', 'copy'); // Vuelve a Copy
                                         lucide.createIcons({ nodes: [copyButton] });
                                         copyButton.disabled = false; // Rehabilita
                                     }, 1500); // Durante 1.5 segundos
                                 }
                             }).catch(err => {
                                 console.error('Failed to copy code: ', err);
                                 // Podr√≠as mostrar un mensaje de error temporal aqu√≠
                             });
                         }
                         return; // Evita que se active el toggle de c√≥digo si se clickea en copiar
                     }

                     // Bot√≥n Toggle C√≥digo (Mostrar/Ocultar)
                     const toggleButton = event.target.closest('.code-toggle-button');
                     if (toggleButton) {
                         const container = toggleButton.closest('.code-block-container');
                         const codeContent = container?.querySelector('.code-content');
                         const textElement = toggleButton.querySelector('.toggle-text');
                         const iconDown = toggleButton.querySelector('.icon-down');
                         const iconUp = toggleButton.querySelector('.icon-up');
                         const langMatch = textElement?.textContent.match(/\(([^)]+)\)/); // Extrae lenguaje del texto
                         const language = langMatch ? langMatch[1] : 'c√≥digo';


                         if (!codeContent || !textElement || !iconDown || !iconUp) return;

                         const isVisible = codeContent.classList.toggle('visible');
                         toggleButton.setAttribute('aria-expanded', isVisible);
                         textElement.textContent = isVisible ? `Ocultar C√≥digo (${language})` : `Ver C√≥digo (${language})`;
                         iconDown.classList.toggle('hidden', isVisible);
                         iconUp.classList.toggle('hidden', !isVisible);
                     }
                 });
             }

            // Listener Global para Cerrar Dropdown Perfil al hacer clic fuera
             document.addEventListener('click', (event) => {
                 if (isProfileDropdownOpen && profileDropdown && profileSection) {
                      // Si el click NO est√° dentro del dropdown NI dentro del bot√≥n que lo abre
                      if (!profileDropdown.contains(event.target) && !profileSection.contains(event.target)) {
                           profileDropdown.classList.remove('visible');
                           isProfileDropdownOpen = false;
                           const chevron = profileSection.querySelector('.profile-chevron');
                           if (chevron) { // Asegura que el icono vuelva a 'up'
                               chevron.setAttribute('data-lucide', 'chevron-up');
                                if(typeof lucide!=='undefined') lucide.createIcons({nodes:[chevron.parentElement]});
                           }
                      }
                 }
             });

            // --- Configuraci√≥n Inicial Final (Iconos, Tema) ---
            try {
                if (typeof lucide !== 'undefined' && typeof lucide.createIcons === 'function') {
                    lucide.createIcons(); // Crea todos los iconos iniciales
                    console.log("Lucide Initialized OK");
                } else {
                    console.warn("Lucide not ready for initial createIcons call.");
                }
            } catch (e) { console.error("Lucide Initial Init Error:", e); }

            // Actualiza el texto del bot√≥n de tema basado en el tema aplicado inicialmente
            const currentTheme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
            updateThemeToggleButton(currentTheme);

            // --- Listener de Estado de Autenticaci√≥n Supabase (Este es tu "Callback") ---
            // Se ejecuta al cargar la p√°gina y cada vez que cambia el estado de autenticaci√≥n.
            // Crucial para manejar el regreso desde un proveedor OAuth.
             if (supabaseClient && typeof supabaseClient.auth?.onAuthStateChange === 'function') {
                 supabaseClient.auth.onAuthStateChange((event, session) => {
                     // 'event' puede ser SIGNED_IN, SIGNED_OUT, INITIAL_SESSION, TOKEN_REFRESHED, USER_UPDATED, PASSWORD_RECOVERY
                     // 'session' contiene la informaci√≥n del usuario si est√° logueado, o es null si no.
                     console.log("Auth State Change Event:", event, session ? `Session for ${session.user.id}` : "No session");
                     const user = session?.user;
                     currentUser = user; // Actualiza el estado global del usuario

                     if (user) {
                         // Si hay usuario (puede ser por login normal, registro, o regreso de OAuth)
                         hideLoginScreen(user); // Oculta login, muestra chat, actualiza perfil
                     } else {
                         // Si no hay usuario (logout, sesi√≥n expirada, estado inicial sin sesi√≥n)
                         showLoginScreen(); // Muestra pantalla de login
                     }
                 });
                 console.log("Supabase Auth Listener Added OK (Handles Auth Callbacks)");
             } else {
                 // Si el cliente Supabase fall√≥ al inicializarse o es el dummy
                 console.warn("Auth Listener NOT Added (Supabase client invalid or dummy). Forcing Login Screen.");
                 showLoginScreen(); // Muestra el login como fallback
             }

        }); // Fin DOMContentLoaded
    </script>
